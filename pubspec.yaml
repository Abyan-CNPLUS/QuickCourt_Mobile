name: quick_court_booking
description: A Flutter application for booking courts, providing a seamless user experience for managing court reservations.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.2.0
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.10+1
  form_field_validator: ^1.1.0
  cached_network_image: ^3.2.0
  flutter_rating_bar: ^4.0.1
  flutter_widget_from_html_core: ^0.15.1
  animations: ^2.0.11
  url_launcher: ^6.3.0
  lottie: ^3.3.1
  animate_do: ^4.2.0
  shimmer: ^3.0.0
  carousel_slider: ^5.1.1

  firebase_core: ^3.15.1 
  cloud_firestore: ^5.6.12  
  google_sign_in: ^6.2.1
  firebase_messaging: ^15.2.9
  firebase_auth: ^5.6.2
  smooth_page_indicator: ^1.2.1
  dotted_line: ^3.2.3
  flutter_staggered_animations: ^1.1.1
  intl: ^0.20.2
  flutter_inappwebview: ^6.1.5
  animated_bottom_navigation_bar: ^1.4.0
  convex_bottom_bar: ^3.2.0
  badges: ^3.1.2
  loading_animation_widget: ^1.3.0
  # flutter_local_notifications: ^19.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/Illustration/
    - assets/flags/
    - assets/logo/
    - assets/screens/
    - assets/promotion/
    - assets/animation/

  fonts:
    - family: Plus Jakarta
      fonts:
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Regular.otf
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Bold.otf
          weight: 700
    - family: Grandis Extended
      fonts:
        - asset: assets/fonts/grandis_extended/GrandisExtended-Regular.ttf
        - asset: assets/fonts/grandis_extended/GrandisExtended-Thin.ttf
          weight: 300
        - asset: assets/fonts/grandis_extended/GrandisExtended-Medium.ttf
          weight: 500
        - asset: assets/fonts/grandis_extended/GrandisExtended-Bold.ttf
          weight: 700
        - asset: assets/fonts/grandis_extended/GrandisExtended-Black.ttf
          weight: 900
